<!DOCTYPE html>
<html>
<head>
	<title>Аудиоплеер</title>
    <meta charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js" type="application/javascript"></script>
   <link href="main.css" rel="stylesheet" type="text/css">
   
    </head>
    
<body>

<input type="file" id="input_file" accept="audio/*">
<div id="drop_file"><p class="dropText">Drop here</p></div>
    
<p class='wait'>Please Wait</p>
    
<div id="player">
    <canvas id="visualizing"></canvas>
    <input  id="gain" type="range" name="points" step="0.01" min="0.01" max="1" value="0.4">
    <div id="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop" >Stop</button>
    </div>
    <p id="trackName"></p>
    <div id="equalizer">
        <input type="radio" name="types"  class="radio1" value="0"><label>Lowpass</label>
        <input type="radio" name="types"  class="radio1" value="1"><label>Highpass</label>
        <input type="radio" name="types"  class="radio1" value="2"><label>Bandpass</label>
        <input type="radio" name="types"  class="radio1" value="3"><label>Lowshelf</label>
      </br><input type="radio" name="types"  class="radio1" value="4"><label>Highshelf</label>
        <input type="radio" name="types"  class="radio1" value="5"><label>Peaking</label>
        <input type="radio" name="types"  class="radio1" value="6"><label>Notch</label>
        <input type="radio" name="types" checked  class="radio1" value="7"><label>All-pass</label></li>
            <div id="options">
            <table>
                <tr><th>Frequency</th><th>Quality</th><th>Gain</th></tr>
                </tr><td><input id="frequency" class="range1" type="range"  step="0.001" min="0" max="1" value="0.2"></td>
                <td><input id="Q"         class="range1" type="range"  step="0.001" min="0.001" max="100" value="1"></td>
                <td><input id="filterGain"      class="range1" type="range"  step="1" min="-40" max="40" value="0"></td>
                </tr>
           </table>
            </div>
    </div>

</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
